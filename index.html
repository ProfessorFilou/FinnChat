<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinnChat</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/733/733585.png" type="image/png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #f3ece1, #e0d4c3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  background: #d9c4a9;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  width: 100%;
  max-width: 450px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

h2 {
  margin-bottom: 20px;
  color: #5e3a21;
  font-weight: 700;
}

input, button {
  padding: 14px;
  margin-top: 10px;
  width: 100%;
  border-radius: 14px;
  border: none;
  font-size: 1em;
  transition: all 0.3s ease;
}

button {
  background: #8b5e3c;
  color: white;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

button:hover {
  background: #5e3a21;
  transform: translateY(-2px) scale(1.03);
}

#googleBtn {
  background: #ffffff;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

#googleBtn img {
  height: 20px;
}

#messages {
  margin-top: 20px;
  background: rgba(255,255,255,0.2);
  height: 250px;
  overflow-y: auto;
  border-radius: 15px;
  padding: 10px;
  text-align: left;
  box-shadow: inset 0 5px 10px rgba(0,0,0,0.15);
}

.msg {
  margin: 8px 0;
  background: #a67857;
  color: white;
  display: inline-block;
  padding: 8px 12px;
  border-radius: 14px;
  opacity: 0;
  transform: translateX(50px);
  animation: slideIn 0.5s forwards;
}

.you { background: #2ecc71; }

@keyframes slideIn {
  to { opacity: 1; transform: translateX(0); }
}

#msgInput {
  margin-top: 15px;
}

#logoutBtn {
  margin-top: 10px;
  background: #e74c3c;
}

#logoutBtn:hover {
  background: #c0392b;
}

/* Confetti */
.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  opacity: 0.9;
  pointer-events: none;
  border-radius: 50%;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>
<div class="container">
  <h2>ðŸ’¬ FinnChat</h2>

  <!-- Login / Register -->
  <div id="loginBox">
    <input id="email" type="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button id="registerBtn">Registrieren</button>
    <button id="loginBtn">Anmelden</button>
    <button id="googleBtn"><img src="google.jpeg">Mit Google anmelden</button>
  </div>

  <!-- Chat -->
  <div id="chatBox" style="display:none;">
    <div id="messages"></div>
    <input id="msgInput" placeholder="Nachricht...">
    <button id="sendBtn">Senden</button>
    <button id="logoutBtn">Abmelden</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getAuth, createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, onAuthStateChanged, signOut, 
  GoogleAuthProvider, signInWithPopup 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBzRqLM-XE1KwfJ7jH7hlIt0k3DlIukzPU",
  authDomain: "finn-s-nachrichten.firebaseapp.com",
  databaseURL: "https://finn-s-nachrichten-default-rtdb.firebaseio.com",
  projectId: "finn-s-nachrichten",
  storageBucket: "finn-s-nachrichten.firebasestorage.app",
  messagingSenderId: "1091909300157",
  appId: "1:1091909300157:web:165da9294f1b0c2d152cd4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();

// DOM
const loginBox = document.getElementById("loginBox");
const chatBox = document.getElementById("chatBox");
const messages = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");

// E-Mail / Passwort Registrierung
document.getElementById("registerBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  createUserWithEmailAndPassword(auth, email, password)
    .then(() => alert("Konto erstellt!"))
    .catch(err => alert(err.message));
});

// E-Mail / Passwort Login
document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  signInWithEmailAndPassword(auth, email, password)
    .catch(err => alert(err.message));
});

// Google Login
document.getElementById("googleBtn").addEventListener("click", () => {
  signInWithPopup(auth, provider)
    .catch(err => alert(err.message));
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => signOut(auth));

// Auth State
onAuthStateChanged(auth, user => {
  if(user){
    loginBox.style.display = "none";
    chatBox.style.display = "block";
    loadMessages(user);
  } else {
    chatBox.style.display = "none";
    loginBox.style.display = "block";
    messages.innerHTML = "";
  }
});

// Chat
function loadMessages(user){
  const chatRef = ref(db, "chats/global");
  
  document.getElementById("sendBtn").onclick = () => {
    const text = msgInput.value.trim();
    if(!text) return;
    push(chatRef, {
      uid: user.uid,
      email: user.email || user.displayName,
      message: text,
      time: new Date().toLocaleTimeString()
    });
    msgInput.value = "";
    createConfetti();
  };

  onChildAdded(chatRef, data => {
    const msg = data.val();
    const div = document.createElement("div");
    div.classList.add("msg");
    if(msg.uid === user.uid) div.classList.add("you");
    div.textContent = `${msg.email.split("@")[0]}: ${msg.message}`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });
}

// Confetti Funktion
function createConfetti() {
  for(let i=0; i<50; i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random() * container.offsetWidth + 'px';
    confetti.style.top = `${Math.random() * 50}px`;
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
    container.appendChild(confetti);
    setTimeout(() => container.removeChild(confetti), 4000);
  }
}

const container = document.querySelector('.container');
</script>
</body>
</html>
